<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>CLOCK</title>
</head>
<body>
    <div class="container"></div>
    <div class="date-body">
        <h1>30 Jan 2020 </h1>
    </div>
    <div class="week">
        <ul class="days-list">
            <li id="day-0" class = "day">SUN</li>
            <li id="day-1" class = "day" >MON</li>
            <li id="day-2" class = "day" >TUE</li>
            <li id="day-3" class = "day" >WED</li>
            <li id="day-4" class = "day" >THR</li>
            <li id="day-5" class = "day" >FRI</li>
            <li id="day-6" class = "day" >SAT</li>
        </ul>
    </div>
    <div class="clock-body">
        <h1>03 : 09 : 12</h1>
    </div>
</body>
<script src="clock.js"></script>
</html>
